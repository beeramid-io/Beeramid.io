<ul class="topnav">
  
  <li id="inviteFriends" class="dropdown topnav-green clickable">
  	<div>

    </div>
    <div class="dropdown-content">
      <span class="dropdown-content-text"></span>
    </div>
  </li>

  <li>

    </div>

  <li id="leaveRoom" class="right topnav-red clickable">

      Leave<br>group

<script>
  $('#ownedBy').html(data.ownedBy);

  $(document).ready(function() {
    $(".dropdown-content").css({
      'width': ($(".dropdown-title").width() + 'px')
    });
  });

  function urlToClipboard() {
    var dummy = document.createElement('input');
    document.body.appendChild(dummy);
    dummy.value = window.location.href;
    dummy.select();
    dummy.setSelectionRange(0, 99999);
    document.execCommand('copy');
    document.body.removeChild(dummy);
  }

  $("#inviteFriends").mouseenter(function() {
    $(".dropdown-content-text").html("Copy link");
  });

  $('#inviteFriends').click(function() {
    urlToClipboard();
    $(".dropdown-content-text").html("Copied !")
  });

  $('#leaveRoom').click(function() {
    window.location.href = '/leaveRoom';
  });
</script>
